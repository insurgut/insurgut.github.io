<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Барабанный селектор</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root{--bg:var(--tg-theme-bg-color,#000);--text:var(--tg-theme-text-color,#fff);--hint:var(--tg-theme-hint-color,#666);--primary:var(--tg-theme-button-color,#0a84ff)}
body{margin:0;height:100vh;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Text',sans-serif;display:flex;align-items:center;justify-content:center;overflow:hidden}
.picker-wrapper{position:relative;width:100%;max-width:400px;height:240px;overflow:hidden;background:var(--bg)}
.picker-wrapper::before,.picker-wrapper::after{content:'';position:absolute;left:0;right:0;height:70px;pointer-events:none;z-index:2}
.picker-wrapper::before{top:0;background:linear-gradient(var(--bg),transparent)}
.picker-wrapper::after{bottom:0;background:linear-gradient(transparent,var(--bg))}
.picker{height:100%;overflow-y:scroll;scroll-snap-type:y mandatory;-webkit-overflow-scrolling:touch;padding:90px 0;box-sizing:border-box}
.item{scroll-snap-align:center;height:60px;display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:500;color:var(--hint);transition:all .35s cubic-bezier(.2,.8,.4,1)}
.item.active{color:var(--primary);font-size:30px;font-weight:700}
.highlight{position:absolute;top:50%;left:20px;right:20px;height:60px;border-top:2px solid transparent;border-bottom:2px solid transparent;pointer-events:none;transform:translateY(-50%);z-index:3;transition:border-color .3s}
.highlight.active{border-color:var(--primary)}
</style>
</head>
<body>
<div class="picker-wrapper">
  <div class="picker" id="wheel">
    <div class="item" data-value="1">Заголовок 1</div>
    <div class="item" data-value="2">Заголовок 2</div>
    <div class="item" data-value="3">Заголовок 3</div>
    <div class="item" data-value="4">Заголовок 4</div>
    <div class="item" data-value="5">Заголовок 5</div>
    <div class="item" data-value="6">Заголовок 6</div>
  </div>
  <div class="highlight" id="highlight"></div>
</div>
<script>
const tg=window.Telegram.WebApp;tg.ready();
const wheel=document.getElementById('wheel');
const highlight=document.getElementById('highlight');
const items=[...wheel.querySelectorAll('.item')];
const itemHeight=60;
let isUserScrolling=false;

function update(){
  const center=wheel.scrollTop + wheel.clientHeight/2;
  let closest=null, minDiff=Infinity;
  items.forEach(item=>{
    const itemCenter=item.offsetTop + itemHeight/2;
    const diff=Math.abs(center-itemCenter);
    const isActive=diff<40;
    item.classList.toggle('active',isActive);
    if(diff<minDiff){minDiff=diff;closest=item}
  });
  highlight.classList.toggle('active',!!closest && closest.classList.contains('active'));
}

function snap(){
  if(isUserScrolling) return;
  const center=wheel.scrollTop + wheel.clientHeight/2;
  let closest=null, minDiff=Infinity;
  items.forEach(item=>{
    const itemCenter=item.offsetTop + itemHeight/2;
    const diff=Math.abs(center-itemCenter);
    if(diff<minDiff){minDiff=diff;closest=item}
  });
  if(closest){
    wheel.scrollTo({top:closest.offsetTop - wheel.clientHeight/2 + itemHeight/2,behavior:'smooth'});
    tg.HapticFeedback.selectionChanged();
  }
}

wheel.addEventListener('scroll',()=>{
  isUserScrolling=true;
  clearTimeout(wheel.timer);
  wheel.timer=setTimeout(()=>{isUserScrolling=false;snap()},120);
  update();
});

wheel.addEventListener('touchstart',()=>{isUserScrolling=true});
wheel.addEventListener('touchend',()=>{setTimeout(()=>{isUserScrolling=false;snap();update()},80)});

update();
setTimeout(()=>{wheel.scrollTop=itemHeight*1.5;snap();update()},100);
</script>
</body>
</html>
