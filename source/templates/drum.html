<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Барабанный селектор</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root{--bg:var(--tg-theme-bg-color,#000);--text:var(--tg-theme-text-color,#fff);--hint:var(--tg-theme-hint-color,#666);--primary:var(--tg-theme-button-color,#0a84ff)}
body{margin:0;height:100vh;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'SF Pro Text',sans-serif;display:flex;align-items:center;justify-content:center;overflow:hidden}
.picker-wrapper{position:relative;width:100%;max-width:400px;height:240px;overflow:hidden;background:var(--bg)}
.picker-wrapper::before,.picker-wrapper::after{content:'';position:absolute;left:0;right:0;height:80px;pointer-events:none;z-index:10}
.picker-wrapper::before{top:0;background:linear-gradient(var(--bg) 30%,transparent)}
.picker-wrapper::after{bottom:0;background:linear-gradient(transparent,var(--bg) 70%)}
.picker{height:100%;overflow-y:scroll;-webkit-overflow-scrolling:touch;padding:90px 0;box-sizing:border-box;scroll-snap-type:y mandatory}
.item{scroll-snap-align:center;height:60px;display:flex;align-items:center;justify-content:center;font-size:21px;font-weight:500;color:var(--hint);transition:all .4s cubic-bezier(.22,1,.36,1)}
.item.active{color:var(--primary);font-size:26px;font-weight:700}
.highlight{position:absolute;top:50%;left:20px;right:20px;height:60px;border-top:2px solid transparent;border-bottom:2px solid transparent;pointer-events:none;transform:translateY(-50%);z-index:5;transition:border-color .35s}
.highlight.active{border-color:var(--primary)}
</style>
</head>
<body>
<div class="picker-wrapper">
  <div class="picker" id="wheel">
    <div class="item">Заголовок 1</div>
    <div class="item">Заголовок 2</div>
    <div class="item">Заголовок 3</div>
    <div class="item">Заголовок 4</div>
    <div class="item">Заголовок 5</div>
    <div class="item">Заголовок 6</div>
  </div>
  <div class="highlight" id="hl"></div>
</div>
<script>
const tg = window.Telegram.WebApp; tg.ready();
const wheel = document.getElementById('wheel');
const hl = document.getElementById('hl');
const items = [...wheel.children];
const H = 60;
let ticking = false;

function update() {
  const center = wheel.scrollTop + wheel.clientHeight / 2;
  let closest = null, min = Infinity;
  items.forEach(it => {
    const pos = it.offsetTop + H / 2;
    const diff = Math.abs(center - pos);
    if (diff < min) { min = diff; closest = it; }
    it.classList.toggle('active', diff < 35);
  });
  hl.classList.toggle('active', !!closest && closest.classList.contains('active'));
  ticking = false;
}

function snap() {
  const center = wheel.scrollTop + wheel.clientHeight / 2;
  let closest = items[0], min = Infinity;
  items.forEach(it => {
    const diff = Math.abs(center - (it.offsetTop + H/2));
    if (diff < min) { min = diff; closest = it; }
  });
  wheel.scrollTo({ top: closest.offsetTop - wheel.clientHeight/2 + H/2, behavior: 'smooth' });
  tg.HapticFeedback.selectionChanged();
}

wheel.addEventListener('scroll', () => {
  if (!ticking) requestAnimationFrame(update);
  ticking = true;
  
  clearTimeout(wheel.snapTimer);
  wheel.snapTimer = setTimeout(snap, 100);
}, { passive: true });

// Инициализация
setTimeout(() => {
  wheel.scrollTop = H * 1.5;
  update();
}, 50);
</script>
</body>
</html>
