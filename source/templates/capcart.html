<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cap Card â€¢ TG Colors</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root{--padding:.5rem;--radius:16px;--size:52px;--border:2}
body{margin:0;min-height:100dvh;display:grid;place-items:center;font-family:system-ui,sans-serif;background:var(--tg-theme-bg-color,#000);color:var(--tg-theme-text-color,#fff)}
aside{display:flex;gap:.5rem;align-items:center;width:340px;padding:var(--padding);border-radius:var(--radius);border:calc(var(--border)*1px) solid var(--tg-theme-section-separator-color,rgba(255,255,255,.1));background:var(--tg-theme-secondary-bg-color,#1a1a1a);box-shadow:0 2px 8px rgba(0,0,0,.15)}
img{width:var(--size);aspect-ratio:1;border-radius:calc(var(--radius) - var(--padding));object-fit:cover;border:1px solid var(--tg-theme-section-separator-color,rgba(255,255,255,.1))}
.info{flex:1;display:flex;flex-direction:column;gap:.125rem}
.info span:first-child{font-weight:600;font-size:1rem;display:block;color:var(--tg-theme-text-color,#fff)}
.info span:last-child{font-size:.875rem;color:var(--tg-theme-subtitle-text-color,#999)}
.info span s{opacity:.6;color:var(--tg-theme-hint-color,#888)}
button{height:var(--size);padding:0 1rem;border:none;border-radius:calc(var(--radius) - var(--padding));background:var(--tg-theme-button-color,#0a84ff);color:var(--tg-theme-button-text-color,#fff);font-size:.875rem;font-weight:600;cursor:pointer;display:flex;align-items:center;gap:.5rem;transition:opacity .2s}
button:hover{opacity:.9}
button:active{opacity:.8}
</style>
</head>
<body>
<aside>
<img src="https://assets.codepen.io/605876/the-cap-boardwalk.png" alt="">
<div class="info">
<span>Cap 001</span>
<span><s>$30</s> $23</span>
</div>
<button>Add to cart</button>
</aside>
<script>
if(window.Telegram?.WebApp){
  const tg=Telegram.WebApp;
  tg.ready();
  tg.expand();
  document.body.style.background=tg.backgroundColor;
  const params=tg.themeParams;
  Object.entries(params).forEach(([k,v])=>{
    document.documentElement.style.setProperty(`--tg-theme-${k.replace(/([A-Z])/g,m=>'-'+m.toLowerCase())}`,v);
  });
}
</script>
</body>
</html>
