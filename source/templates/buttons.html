<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Buttons</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body{margin:0;min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;font-family:system-ui,sans-serif;background:var(--tg-theme-bg-color,#000);color:var(--tg-theme-text-color,#fff);padding:2rem}
.button-container{display:flex;flex-direction:column;align-items:center;gap:.75rem;width:100%;max-width:400px}
.big-button{width:100%;padding:1rem 2rem;font-size:1.125rem;font-weight:600;border:none;border-radius:12px;background:var(--tg-theme-button-color,#0a84ff);color:var(--tg-theme-button-text-color,#fff);cursor:pointer;transition:opacity .2s;box-shadow:0 2px 8px rgba(0,0,0,.2)}
.big-button:active{opacity:.8}
.button-grid{display:grid;grid-template-columns:1fr 1fr;gap:.75rem;width:100%}
.button-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:.75rem;width:100%}
.small-button{padding:1rem 1.5rem;font-size:1rem;font-weight:600;border:none;border-radius:12px;background:var(--tg-theme-button-color,#0a84ff);color:var(--tg-theme-button-text-color,#fff);cursor:pointer;transition:opacity .2s;box-shadow:0 2px 8px rgba(0,0,0,.2)}
.small-button:active{opacity:.8}
.narrow-button{padding:1rem .75rem;font-size:.875rem;font-weight:600;border:none;border-radius:12px;background:var(--tg-theme-button-color,#0a84ff);color:var(--tg-theme-button-text-color,#fff);cursor:pointer;transition:opacity .2s;box-shadow:0 2px 8px rgba(0,0,0,.2)}
.narrow-button:active{opacity:.8}
</style>
</head>
<body>
<div class="button-container">
<button class="big-button">Кнопка 1</button>
<div class="button-grid">
<button class="small-button">Кнопка 2</button>
<button class="small-button">Кнопка 3</button>
</div>
<div class="button-row">
<button class="narrow-button">Кнопка 4</button>
<button class="narrow-button">Кнопка 5</button>
<button class="narrow-button">Кнопка 6</button>
</div>
</div>

<script>
if(window.Telegram?.WebApp){
  const tg=Telegram.WebApp;
  tg.ready();
  tg.expand();
  document.body.style.background=tg.backgroundColor;
  const params=tg.themeParams;
  Object.entries(params).forEach(([k,v])=>{
    document.documentElement.style.setProperty(`--tg-theme-${k.replace(/([A-Z])/g,m=>'-'+m.toLowerCase())}`,v);
  });
}
</script>
</body>
</html>
