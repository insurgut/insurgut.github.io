name: TG Deploy
on:
  push:
    paths: ['source/**']
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Process & Send
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: "6222585321"
        run: |
          set +e
          
          TRIMMED_TOKEN=$(echo "$TOKEN" | tr -d '\n' | tr -d '\r')
          git config core.quotePath false

          # 1. ПОДГОТОВКА ДАННЫХ
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_URL="https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          
          # Время МСК (UTC+3)
          TIME=$(TZ=Europe/Moscow date "+%Y-%m-%d %H:%M:%S")
          TIME_URL="https://time.is/Moscow"

          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            RANGE="HEAD~1 HEAD"
          else
            RANGE="4b825dc642cb6eb9a060e54bf8d69288fbee4904 HEAD"
          fi

          git diff --diff-filter=ACMRT --name-only $RANGE -- source/ | while read -r FILE; do
            echo "Processing: $FILE"
            if [ ! -f "$FILE" ] || [ ! -s "$FILE" ]; then continue; fi

            # --- ГЕНЕРАЦИЯ ПОДПИСИ (ЧЕРЕЗ ФАЙЛ) ---
            # Мы записываем HTML в файл caption.txt, чтобы Bash не путал кавычки
            
            echo "<a href=\"$COMMIT_URL\">$SHORT_SHA</a> • <a href=\"$TIME_URL\">$TIME</a>" > caption.txt

            echo "Sending..."

            # --- ОТПРАВКА ---
            # -F "caption=<caption.txt" заставляет curl взять текст ИЗ ФАЙЛА.
            # Это решает проблему Deploy Error (Rejected HTML).
            
            curl -v -F chat_id="$CHAT_ID" \
                 -F document=@"$FILE" \
                 -F parse_mode="HTML" \
                 -F "caption=<caption.txt" \
                 "https://api.telegram.org/bot$TRIMMED_TOKEN/sendDocument" > response.json 2> curl_log.txt || true
            
            # --- ПРОВЕРКА ---
            if ! grep -q '"ok":true' response.json; then
                echo "::error::Upload Failed for $FILE"
                cat response.json
                
                # Если все равно ошибка - отправляем простой текст
                ERR_MSG="$SHORT_SHA • $TIME (API Error)"
                curl -s -F chat_id="$CHAT_ID" \
                     -F document=@"$FILE" \
                     -F caption="$ERR_MSG" \
                     "https://api.telegram.org/bot$TRIMMED_TOKEN/sendDocument" || true
            else
                echo "SUCCESS: Sent $FILE"
            fi
          done
          
          exit 0
