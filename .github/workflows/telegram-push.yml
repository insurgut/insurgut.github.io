- name: Process & Send
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: "6222585321"
        run: |
          TRIMMED_TOKEN=$(echo "$TOKEN" | tr -d '\n' | tr -d '\r')
          git config core.quotePath false
          
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            RANGE="HEAD~1 HEAD"
          else
            RANGE="4b825dc642cb6eb9a060e54bf8d69288fbee4904 HEAD"
          fi
          
          git diff --name-only $RANGE -- source/ | while read -r FILE; do
            echo "----------------------------------------------"
            echo "Processing: $FILE"
            
            if [ ! -f "$FILE" ]; then 
              echo "Skipping deleted file."
              continue 
            fi
            
            if [ ! -s "$FILE" ]; then
              echo "Skipping empty file."
              continue
            fi

            # Сбор данных
            if git cat-file -e "HEAD~1:$FILE" 2>/dev/null; then
              L_OLD=$(git show "HEAD~1:$FILE" | wc -l)
              V_OLD=$(git show "HEAD~1:$FILE" | grep -a -oP 'version.*?=\s*"\K[^"]+' | head -1 || echo "?")
            else
              L_OLD="0"
              V_OLD="New"
            fi
            L_NEW=$(wc -l < "$FILE")
            V_NEW=$(grep -a -oP 'version.*?=\s*"\K[^"]+' "$FILE" | head -1 || echo "?")
            
            COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/"/\\"/g' | sed 's/</\&lt;/g' | sed 's/>/\&gt;/g')
            COMMIT_URL="https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
            FILE_URL="https://github.com/$GITHUB_REPOSITORY/blob/$GITHUB_SHA/$FILE"
            
            CAP="<blockquote><a href=\"$COMMIT_URL\">$COMMIT_MSG</a> • $V_OLD to <a href=\"$FILE_URL\">$V_NEW</a> • ${L_OLD}L to ${L_NEW}L</blockquote>"
            
            echo "Attempting upload..."
            
            # ВАЖНОЕ ИЗМЕНЕНИЕ: 
            # 1. Убрали -s (silent)
            # 2. Добавили -v (verbose) для отладки
            # 3. Записываем вывод в переменную и выводим его
            
            OUTPUT=$(curl -v -F chat_id="$CHAT_ID" \
                 -F document=@"$FILE" \
                 -F parse_mode="HTML" \
                 -F caption="$CAP" \
                 "https://api.telegram.org/bot$TRIMMED_TOKEN/sendDocument" 2>&1)
            
            EXIT_CODE=$?
            
            if [ $EXIT_CODE -ne 0 ]; then
                echo "::error::CURL CRASHED with code $EXIT_CODE"
                echo "$OUTPUT"
            elif [[ "$OUTPUT" != *"\"ok\":true"* ]]; then
                echo "::error::TELEGRAM API ERROR"
                echo "$OUTPUT"
            else
                echo "Success!"
            fi
          done
