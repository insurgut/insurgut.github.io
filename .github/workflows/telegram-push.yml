name: TG Deploy
on:
  push:
    paths: ['source/**']
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Process & Send
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: "6222585321"
        run: |
          set +e
          
          TRIMMED_TOKEN=$(echo "$TOKEN" | tr -d '\n' | tr -d '\r')
          git config core.quotePath false

          # 1. ПОДГОТОВКА ДАННЫХ
          # Короткий хеш (например a0d3c61)
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Ссылка
          COMMIT_URL="https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          
          # Время (MSK = UTC+3). В GitHub Actions время UTC, добавляем 3 часа для МСК
          # Если нужно UTC, уберите "TZ=Europe/Moscow"
          TIME=$(TZ=Europe/Moscow date "+%Y-%m-%d %H:%M:%S")

          # 2. ДИАПАЗОН ИЗМЕНЕНИЙ
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            RANGE="HEAD~1 HEAD"
          else
            RANGE="4b825dc642cb6eb9a060e54bf8d69288fbee4904 HEAD"
          fi

          # 3. ЦИКЛ ПО ФАЙЛАМ
          git diff --diff-filter=ACMRT --name-only $RANGE -- source/ | while read -r FILE; do
            echo "Processing: $FILE"
            
            if [ ! -f "$FILE" ] || [ ! -s "$FILE" ]; then continue; fi

            # --- ФОРМИРОВАНИЕ ПОДПИСИ ---
            # Формат: <commit_link> • <time>
            CAP="<a href=\"$COMMIT_URL\">$SHORT_SHA</a> • $TIME"

            echo "Sending $FILE..."

            # 4. ОТПРАВКА
            curl -v -F chat_id="$CHAT_ID" \
                 -F document=@"$FILE" \
                 -F parse_mode="HTML" \
                 -F caption="$CAP" \
                 "https://api.telegram.org/bot$TRIMMED_TOKEN/sendDocument" > response.json 2> curl_log.txt || true
            
            # 5. КОНТРОЛЬ ОШИБОК
            if ! grep -q '"ok":true' response.json; then
                echo "::error::Failed to send $FILE"
                cat response.json
                
                # Запасной вариант (без HTML)
                SIMPLE_CAP="$SHORT_SHA • $TIME"
                
                curl -s -F chat_id="$CHAT_ID" \
                     -F document=@"$FILE" \
                     -F caption="$SIMPLE_CAP" \
                     "https://api.telegram.org/bot$TRIMMED_TOKEN/sendDocument" || true
            else
                echo "SUCCESS: Sent $FILE"
            fi
          done
          
          exit 0
