name: TG Deploy
on:
  push:
    paths: ['source/**']
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Process & Send
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: "6222585321"
        run: |
          # 1. Отключаем падение скрипта при ошибках
          set +e
          
          # 2. Подготовка токена
          TRIMMED_TOKEN=$(echo "$TOKEN" | tr -d '\n' | tr -d '\r')
          git config core.quotePath false

          # 3. Определяем диапазон коммитов
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            RANGE="HEAD~1 HEAD"
          else
            # Если это первый коммит
            RANGE="4b825dc642cb6eb9a060e54bf8d69288fbee4904 HEAD"
          fi

          echo "DEBUG: Scanning files..."
          ls -R source/

          # 4. ГЛАВНОЕ ИСПРАВЛЕНИЕ:
          # --diff-filter=ACMRT означает: показывать Added, Copied, Modified, Renamed, Type changed
          # Это исключает Deleted (D), из-за которых была ошибка 26.
          
          git diff --diff-filter=ACMRT --name-only $RANGE -- source/ | while read -r FILE; do
            echo "---------------------------------------------------"
            echo "Processing: $FILE"
            
            # Двойная проверка: существует ли файл и не пустой ли он
            if [ ! -f "$FILE" ]; then 
              echo "SKIP: File physically not found (deleted?)"
              continue
            fi
            
            if [ ! -s "$FILE" ]; then 
              echo "SKIP: File is empty (0 bytes)"
              continue
            fi

            # Сбор информации для подписи
            if git cat-file -e "HEAD~1:$FILE" 2>/dev/null; then
              V_OLD=$(git show "HEAD~1:$FILE" | grep -a -oP 'version.*?=\s*"\K[^"]+' | head -1 || echo "?")
            else
              V_OLD="New"
            fi
            V_NEW=$(grep -a -oP 'version.*?=\s*"\K[^"]+' "$FILE" | head -1 || echo "?")
            
            COMMIT_MSG=$(git log -1 --pretty=%s | sed 's/"/\\"/g')
            
            # Простая подпись без сложных тегов, чтобы не ломать HTML
            CAP="File: $FILE ($V_OLD -> $V_NEW) - $COMMIT_MSG"

            echo "Uploading $FILE..."

            # 5. Отправка с записью ответа в файл (чтобы не ломать скрипт)
            curl -v -F chat_id="$CHAT_ID" \
                 -F document=@"$FILE" \
                 -F caption="$CAP" \
                 "https://api.telegram.org/bot$TRIMMED_TOKEN/sendDocument" > response.json 2> curl_log.txt
            
            CURL_EXIT_CODE=$?
            
            # 6. Обработка результата
            if [ $CURL_EXIT_CODE -ne 0 ] || ! grep -q '"ok":true' response.json; then
                echo "::error::Upload Failed for $FILE"
                
                # Подготовка текста ошибки для Telegram
                # Берем последние 200 символов ответа сервера
                SERVER_RESP=$(cat response.json | tail -c 200 | sed 's/"/\\"/g')
                
                ERR_MSG="⚠️ <b>Deploy Error</b>%0AFile: $FILE%0ACode: $CURL_EXIT_CODE%0AResponse: $SERVER_RESP"
                
                # Отправка уведомления об ошибке
                curl -s -X POST "https://api.telegram.org/bot$TRIMMED_TOKEN/sendMessage" \
                     -d chat_id="$CHAT_ID" \
                     -d parse_mode="HTML" \
                     -d text="$ERR_MSG"
            else
                echo "SUCCESS: $FILE sent."
            fi
          done
          
          # Завершаем успешно, даже если были ошибки внутри (так как мы их обработали)
          exit 0
