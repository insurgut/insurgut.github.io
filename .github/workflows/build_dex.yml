name: Auto Compile Java to DEX

# –°—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç, –∫–æ–≥–¥–∞ —Ç—ã –º–µ–Ω—è–µ—à—å java —Ñ–∞–π–ª—ã
on:
  push:
    paths:
      - 'source/**.java'
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é –∫–Ω–æ–ø–∫—É

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. –°–∫–∞—á–∏–≤–∞–µ–º —Ç–≤–æ–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. –°—Ç–∞–≤–∏–º Java 11 (–Ω—É–∂–Ω–∞ –¥–ª—è javac)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      # 3. –°–∫–∞—á–∏–≤–∞–µ–º android.jar (–±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Android API 30)
      - name: Download android.jar
        run: |
          curl -L -o android.jar https://github.com/Sable/android-platforms/raw/master/android-30/android.jar

      # 4. –ö–æ–º–ø–∏–ª–∏—Ä—É–µ–º Java –≤ .class
      # –û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ: javac —Å–æ–∑–¥–∞—Å—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–∞–ø–æ–∫ dex/mandre/ –Ω–∞ –æ—Å–Ω–æ–≤–µ package
      - name: Compile Java
        run: |
          mkdir -p build_temp
          javac -cp android.jar -d build_temp source/MandreSettingsDex.java
          echo "‚úÖ Compilation done. Files created:"
          find build_temp

      # 5. –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º .class –≤ .dex —Å –ø–æ–º–æ—â—å—é d8 (–≤—Å—Ç—Ä–æ–µ–Ω –≤ Android SDK –Ω–∞ GitHub)
      - name: Convert to DEX
        run: |
          # –ò—â–µ–º d8 –≤ Android SDK
          BUILD_TOOLS_VERSION=$(ls $ANDROID_SDK_ROOT/build-tools/ | tail -n 1)
          D8_PATH="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/d8"
          echo "Using d8 from: $D8_PATH"
          
          # –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤—Å–µ —Å–∫–æ–º–ø–∏–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–ª–∞—Å—Å—ã –≤ source/MandreSettings.dex
          # –ú—ã –∫–ª–∞–¥–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä—è–º–æ –≤ –ø–∞–ø–∫—É source
          $D8_PATH --output source/ --lib android.jar build_temp/dex/mandre/*.class
          
          # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º classes.dex –≤ MandreSettings.dex (–µ—Å–ª–∏ d8 —Å–æ–∑–¥–∞–ª classes.dex)
          mv source/classes.dex source/MandreSettings.dex || true

      # 6. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≥–æ—Ç–æ–≤—ã–π .dex —Ñ–∞–π–ª –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Commit and Push DEX
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ Auto-compiled MandreSettings.dex"
          file_pattern: 'source/*.dex'
