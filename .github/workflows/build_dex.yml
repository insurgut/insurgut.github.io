name: Auto Compile Java to DEX

on:
  push:
    paths:
      - 'source/**/*.java'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Download android.jar
        run: |
          curl -L -o android.jar https://github.com/Sable/android-platforms/raw/master/android-30/android.jar

      - name: Compile Java
        run: |
          mkdir -p build_temp
          # –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º *.java, —á—Ç–æ–±—ã –±—Ä–∞—Ç—å –ª—é–±–æ–π —Ñ–∞–π–ª
          javac -cp android.jar -d build_temp source/*.java
          echo "‚úÖ Compilation done."

      - name: Convert to DEX
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_SDK_ROOT/build-tools/ | tail -n 1)
          D8_PATH="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/d8"
          
          # –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤—Å–µ —Å–∫–æ–º–ø–∏–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–ª–∞—Å—Å—ã
          $D8_PATH --output source/ --lib android.jar build_temp/dex/mandre/*.class
          
          # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ MandreSettings.dex (–µ—Å–ª–∏ d8 —Å–æ–∑–¥–∞–ª classes.dex)
          mv source/classes.dex source/MandreSettings.dex || true

      - name: Commit and Push DEX
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ü§ñ Auto-compiled MandreSettings.dex"
          file_pattern: 'source/*.dex'
